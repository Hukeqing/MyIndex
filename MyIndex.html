<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script type="text/javascript" src="radialIndicator.js"></script>
    <script type="text/javascript" src="angular.radialIndicator.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="icon" type="image/x-ico" href="favicon.ico" />
    <title>
        我的主页
    </title>
</head>

<body>
    <div class="search-box">
        <select id="selects" class="search-sel" onchange="changes()">
            <option value="0" selected>Google</option>
            <option value="1">百度</option>
            <option value="3">百度翻译</option>
        </select>
        <input id="input" class="search-txt" type="text" name="" placeholder="Search in Google">
        <a id="button" class="search-btn" href="" target="_blank" onclick="searchs()">
            <img src="search.png" style="width: 20px; height: 20px;" />
        </a>
    </div>
    <div onclick="" style="width: 150px; height: 150px;">
        <div id="clock" class="clock"></div>
    </div>
    <div class="fastlinker" id="fastlinker">
        <div>
            <a href="https://www.baidu.com" target="_blank">
                <img src="img/baidu.ico" class="radiuscenter" />
                <p>Baidu</p>
            </a>
        </div>
        <div>
            <a href="https://www.bilibili.com" target="_blank">
                <img src="img/bilibili.ico" class="radiuscenter" />
                <p>Bilibili</p>
            </a>
        </div>
    </div>
    <script>
        init();
    </script>
</body>

</html>
